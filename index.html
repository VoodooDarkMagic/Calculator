<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display output"></div>
        <div class="firstRow">
            <button class="ac">AC</button>
            <button class="backspace">&#9003;</button>
            <button class="division operator">/</button>
        </div>
        <div class="secondRow">
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="addition operator">+</button>
        </div>
        <div class="thirdRow">
            <button class="numbers six">6</button>
            <button class="numbers five">5</button>
            <button class="numbers four">4</button>
            <button class="subtraction operator">-</button>
        </div>
        <div class="fourthRow">
            <button class="numbers three">3</button>
            <button class="numbers two">2</button>
            <button class="numbers one">1</button>
            <button class="multiplication operator">*</button>
        </div>
        <div class="fifthRow">
            <button class="numbers zero">0</button>
            <button class="numbers decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <div class="footer">
        <div>Made by <a href="https://github.com/VoodooDarkMagic/Calculator" target="_blank">VooDooDarkMagic <img id="ghRepoLogo" src="images/github-mark.svg" alt="Github Logo"></a></div>
    </div>
</body>
</html>
