<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class = "display history"></div>
        <div class="display output"></div>
        <div class="firstRow">
            <button class="button reset">c</button>
            <button class="button backspace">&#9003;</button>
            <button class="button division operator">/</button>
        </div>
        <div class="secondRow">
            <button class="button number seven">7</button>
            <button class="button number eight">8</button>
            <button class="button number nine">9</button>
            <button class="button addition operator">+</button>
        </div>
        <div class="thirdRow">
            <button class="button number six">6</button>
            <button class="button number five">5</button>
            <button class="button number four">4</button>
            <button class="button subtraction operator">-</button>
        </div>
        <div class="fourthRow">
            <button class="button number three">3</button>
            <button class="button number two">2</button>
            <button class="button number one">1</button>
            <button class="button multiplication operator">*</button>
        </div>
        <div class="fifthRow">
            <button class="button number zero">0</button>
            <button class="button number decimal">.</button>
            <button class="button equals">=</button>
        </div>
    </div>

    <div class="footer">
        <div>Made by <a href="https://github.com/VoodooDarkMagic/Calculator" target="_blank">VooDooDarkMagic <img id="ghRepoLogo" src="images/github-mark.svg" alt="Github Logo"></a></div>
    </div>
</body>
</html>
